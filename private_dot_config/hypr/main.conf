# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Change your personal monitor setup in here to keep the main config portable
source = ~/.config/hypr/monitors.conf

# Use defaults Omarchy defaults
source = ~/.config/hypr/defaults/autostart.conf
source = ~/.config/hypr/defaults/bindings/media.conf
source = ~/.config/hypr/defaults/bindings/tiling.conf
source = ~/.config/hypr/defaults/bindings/utilities.conf
source = ~/.config/hypr/defaults/envs.conf
source = ~/.config/hypr/defaults/looknfeel.conf
source = ~/.config/hypr/defaults/input.conf
source = ~/.config/hypr/defaults/windows.conf
source = ~/src/omarchy/themes/catppuccin/hyprland.conf

# Application bindings
$terminal = uwsm app -- ghostty
$browser = uwsm app -- firefox-devedition
$webapp = chromium --app
$editor = uwsm app -- emacs

bind = SUPER, return, exec, $terminal
bind = SUPER, F, exec, uwsm app -- nautilus --new-window
bind = SUPER, B, exec, $browser
# bind = SUPER, M, exec, uwsm app -- spotify
bind = SUPER, N, exec, $terminal -e nvim
bind = SUPER, T, exec, $terminal -e btop
# bind = SUPER, D, exec, $terminal -e lazydocker
# bind = SUPER, G, exec, uwsm app -- signal-desktop
# bind = SUPER, O, exec, uwsm app -- obsidian -disable-gpu
# bind = SUPER, slash, exec, uwsm app -- 1password

bind = SUPER, A, exec, $webapp="https://chatgpt.com"
# bind = SUPER SHIFT, A, exec, $webapp="https://grok.com"
# bind = SUPER, C, exec, $webapp="https://app.hey.com/calendar/weeks/"
bind = SUPER, E, exec, $editor
bind = SUPER, Y, exec, $webapp="https://youtube.com/"
bind = SUPER, C, exec, $webapp="https://web.whatsapp.com/"
bind = SUPER, G, exec, $webapp="https://mail.google.com/mail/u/0/"
# bind = SUPER ALT, G, exec, $webapp="https://messages.google.com/web/conversations"
# bind = SUPER, X, exec, $webapp="https://x.com/"
# bind = SUPER SHIFT, X, exec, $webapp="https://x.com/compose/post"

bind = SUPER, Z, easymotion, action:hyprctl dispatch focuswindow address:{}
bind = SUPER SHIFT, W, easymotion, action:hyprctl dispatch closewindow address:{}

# Extra autostart processes
# exec-once = uwsm app -- my-service

# Extra env variables
# Note: You must relaunch Hyprland after changing envs (use Super+Esc, then Relaunch)
# env = MY_GLOBAL_ENV,setting

# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  kb_layout = gb
  # kb_variant = qwerty
  # kb_options = compose:caps # ,grp:alt_space_toggle

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  # Increase sensitivity for mouse/trackpack (default: 0)
  # sensitivity = 0.35

  touchpad {
    # Use natural (inverse) scrolling
    # natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}

# Scroll faster in the terminal
# windowrule = scrolltouchpad 1.5, class:Alacritty

debug {
  disable_logs = false
}

bind = WIN, O, overview:toggle, all
bind = WIN SHIFT, O, overview:close, all

plugin {
    overview {
      # panelColor = rgba(00000000)
      # panelBorderColor = rgba(E0E0E0FF)
      # workspaceActiveBackground = rgba(E0E0E0FF)
      # workspaceInactiveBackground = rgba(0F0F0FFF)
      # workspaceActiveBorder = rgba(E0E0E0FF)
      # workspaceInactiveBorder = rgba(E0E0E033)
      # dragAlpha = 1

      # panelBorderWidth = 1
      # onBottom = true
      # centerAligned = true
      # hideBackgroundLayers = false
      # hideOverlayLayers = true
      # hideRealLayers = false
      # drawActiveWorkspace = true
      # affectStrut = false

      # exitOnClick = true
      # switchOnDrop = true
      # showEmptyWorkspace = false
      # showSpecialWorkspace = false
    }
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
    easymotion {
      textfont=SauceCodePro Nerd Font
      textsize = 30
      textpadding=20
      rounding=10
      bgcolor=rgba(404253DD)
      bordercolor=rgba(151624FF)
      bordersize=2
      blur=1
      blurA=1.2
      xray=1
      # motionkeys=abcdefghijklmnopqrstuvwxyz1234567890
      # motionlabels=ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890
      motionkeys=asdjkl;ghqwertyuiopzxcvbnm
      motionlabels=ASDJKL;GHQWERTYUIOPZXCVBNM
    }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

bind = SUPER, X, hyprexpo:expo, toggle

env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = MOZ_ENABLE_WAYLAND=1
env = ELECTRON_OZONE_PLATFORM_HINT=auto
